<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar App</title>
    <link rel="stylesheet" href="assets/calendar.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!--(Thornton &amp; Otto, Collapse) -->
    <button
      type="button"
      class="btn btn-primary clock-button"
      data-bs-toggle="collapse"
      data-bs-target="#collapseClock"
      aria-expanded="false"
      aria-controls="collapseClock"
    >
      clock
    </button>
    <!-- (Creating a basic analog clock with HTML, CSS, and JavaScript 2021)-->
    <div class="clock-dial collapse collapse-horizontal" id="collapseClock">
      <div class="clock-image">
        <img
          src="images/floor-grandfather-clocks-digital-clock-drawing-template-download-time-b73ed84dd33a0f3afddd1c6991ddca66.png"
        />
      </div>
      <div class="point"></div>

      <div class="minute-hand-wrapper" id="minute-hand">
        <div class="minute-hand">
          <div class="hand"></div>
          <div class="arrow">V</div>
        </div>
      </div>

      <div class="hour-hand-wrapper" id="hour-hand">
        <div class="hour-hand">
          <div class="hand"></div>
          <div class="arrow">V</div>
        </div>
      </div>

      <div class="second-hand-wrapper" id="second-hand">
        <div class="second-hand">
          <div class="hand"></div>
        </div>
      </div>
    </div>
    <div class="container">
      <!-- Calendar -->
      <div id="calendar">
        <!-- Calendar header -->
        <div class="row">
          <div class="col text-center">
            <button id="prevMonthBtn">Previous Month</button>
          </div>
          <div class="col-8 text-center">
            <h1 id="monthYearHeader"></h1>
          </div>
          <div class="col text-center">
            <button class="btn btn-primary" id="nextMonthBtn">
              Next Month
            </button>
          </div>
        </div>

        <!-- Calendar body -->
        <div class="row" id="calendar-body">
          <!-- Days will be inserted here using jQuery -->
        </div>
      </div>

      <!-- New Event Form -->
      <div class="row mt-4">
        <div class="col text-center">
          <button
            id="new-event-button"
            class="new-event-button btn btn-primary"
            data-bs-toggle="collapse"
            data-bs-target="#collapseExample"
            aria-expanded="false"
            aria-controls="#collapseExample"
          >
            New Event
          </button>
        </div>
      </div>

      <!-- Form for New Event -->
      <!--- (Thornton &amp; Otto, Collapse)-->
      <div class="new-event-form collapse" id="collapseExample">
        <div class="row mt-4">
          <div class="col">
            <form name="formValidation" id="formValidation" action="valid.html">
              <h5 class="text-center">New Event</h5>
              <div class="form-group">
                <label for="eventDate">Date:</label>
                <input
                  type="text"
                  class="form-control"
                  id="eventDate"
                  name="eventDate"
                  placeholder="Month, DD, YYYY"
                  required
                />
              </div>
              <div class="form-group">
                <label for="eventTitle">Event Title:</label>
                <input
                  type="text"
                  class="form-control"
                  id="eventTitle"
                  name="eventTitle"
                  placeholder="Event Title"
                  required
                />
              </div>
              <div class="form-group">
                <label for="eventDescription">Event Description:</label>
                <textarea
                  class="form-control"
                  id="eventDescription"
                  name="eventDescription"
                  placeholder="Event Description"
                ></textarea>
              </div>
              <div class="form-group text-center">
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="reset" class="btn btn-secondary">Clear</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="assets/calendar.js"></script>

    <!-- Add your additional scripts here -->
  </body>
</html>
